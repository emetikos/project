server {

    listen 80;
    listen [::]:80;

    # For https
    # listen 443 ssl;
    # listen [::]:443 ssl ipv6only=on;
    # ssl_certificate /etc/nginx/ssl/default.crt;
    # ssl_certificate_key /etc/nginx/ssl/default.key;

    server_name hap-info-api.local;

    #location / {
     #proxy_pass "http://users-info-api.local:8001";
    #}

    root /var/www/hap-info-api/public;
    index index.php index.html index.htm;


    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }

    error_log /var/log/nginx/hap-info-api.local_error.log;
    access_log /var/log/nginx/hap-info-api.local_access.log;
}